<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </link>
</head>

<body>
    <div id="tilde">~</div>
    <div id="header">
        <h1>WebRTC video chat</h1>
        <h2>This is an example of a WebRTC implementation with multiple clients using SockJS and STOMP as WS Protocol.
            The
            server uses Spring Boot.</h2>
        <h2>Enter a room name and connect to the server. When other users join the same room they will connect via video
            and
            audio.</h2>

        <div id="controls">
            <input id="room-name" type="text" placeholder="Enter room name"></input>
            <button id="connect-button" onclick="connect()" disabled>Connect To Room</button>
        </div>
    </div>

    <div id="peers"></div>
    <video id="me" muted autoplay playsinline></video>


    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@3.1.2/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="client.js"></script>
</body>

</html>
